<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
        }
        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #555;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .content {
            padding: 20px;
            flex-grow: 1;
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>
    <div class="main">
        <div class="header">
            <h1>Welcome</h1>
        </div>
        <div class="content">
            <p>This is your simple dashboard layout.</p>
        </div>
    </div>
</body>
</html>
